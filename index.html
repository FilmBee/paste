<!DOCTYPE html>
<html>
<head>
  <title>Paste Bin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <h1>Paste Bin</h1>

  <div class="toggle-label">
    <input type="checkbox" id="dark-mode-toggle" checked>
    <label class="toggle-switch" for="dark-mode-toggle"></label>
    Dark Mode
  </div>

  <label for="text-input">Text:</label>
  <textarea id="text-input" rows="10" cols="50" class="code-input"></textarea>
  <label for="file-name-input">File Name:</label>
  <input type="text" id="file-name-input" placeholder="Enter a file name" class="file-name-input">
  <button id="save-button">Save</button>

  <script src="script.js"></script>
</body>
</html>
