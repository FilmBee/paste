<!DOCTYPE html>
<html>
<head>
  <title>Paste Bin</title>
  <style>
    /* Styles for dark mode */
    :root {
      --background-color: #fff;
      --text-color: #000;
      --switch-color: #ccc;
      --switch-thumb-color: #fff;
    }

    body.dark-mode {
      --background-color: #222;
      --text-color: #fff;
      --switch-color: #555;
      --switch-thumb-color: #000;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    .toggle-label {
      position: relative;
      margin-top: 15px;
      display: inline-block;
      cursor: pointer;
    }

    .toggle-label input {
      display: none;
    }

    .toggle-switch {
      width: 40px;
      height: 20px;
      background-color: var(--switch-color);
      border-radius: 20px;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .toggle-switch::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      background-color: var(--switch-thumb-color);
      transition: transform 0.3s ease;
    }

    input:checked + .toggle-switch {
      background-color: var(--switch-color);
    }

    input:checked + .toggle-switch::before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h1>Paste Bin</h1>

  <div class="toggle-label">
    <input type="checkbox" id="dark-mode-toggle">
    <label class="toggle-switch" for="dark-mode-toggle"></label>
    Dark Mode
  </div>

  <label for="text-input">Text:</label>
  <textarea id="text-input" rows="10" cols="50"></textarea>
  <label for="file-name-input">File Name:</label>
  <input type="text" id="file-name-input" placeholder="Enter a file name">
  <button id="save-button">Save</button>

  <script>
    document.getElementById('save-button').addEventListener('click', function() {
      var text = document.getElementById('text-input').value;
      var filename = document.getElementById('file-name-input').value;

      if (filename.trim() === "") {
        alert("Please enter a valid file name.");
        return;
      }

      var blob = new Blob([text], { type: 'text/plain' });
      var link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;

      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    document.getElementById('dark-mode-toggle').addEventListener('change', function() {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
