<!DOCTYPE html>
<html>
<head>
  <title>Paste Bin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <div class="container">
    <h1 class="mt-5">Paste Bin</h1>

    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="dark-mode-toggle" checked>
      <label class="form-check-label" for="dark-mode-toggle">Dark Mode</label>
    </div>

    <div class="mb-3">
      <label for="text-input" class="form-label">Text:</label>
      <textarea id="text-input" rows="10" class="form-control code-input"></textarea>
    </div>

    <div class="mb-3">
      <label for="file-name-input" class="form-label">File Name:</label>
      <input type="text" id="file-name-input" placeholder="Enter a file name" class="form-control file-name-input">
    </div>

    <button id="save-button" class="btn btn-primary">Save</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
